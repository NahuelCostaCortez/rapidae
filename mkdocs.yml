site_name: Rapidae

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
  - Home:
    - Overview: index.md
    - Changelog: changelog.md
    - License: license.md
  - Usage: 
    - Examples: examples.md
    - Recipes: recipes.md
  - API Reference: reference/
  - FAQ: faq.md
  
theme:
   name: material
   features:
   - announce.dismiss
   - content.action.edit
   - content.action.view
   - content.code.annotate
   - content.code.copy
   - content.tooltips
   - navigation.footer
   - navigation.indexes
   - navigation.sections
   - navigation.tabs
   - navigation.tabs.sticky
   - navigation.top
   - search.highlight
   - search.suggest
   - toc.follow
   palette:
   - media: "(prefers-color-scheme)"
     toggle:
      icon: material/brightness-auto
      name: Switch to light mode
   - media: "(prefers-color-scheme: light)"
     scheme: default
     primary: teal
     accent: purple
     toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
   - media: "(prefers-color-scheme: dark)"
     scheme: slate
     primary: black
     accent: lime
     toggle:
      icon: material/weather-night
      name: Switch to system preference

plugins:
- search
- gen-files:
    scripts:
    - scripts/gen_ref_pages.py
- literate-nav:
    nav_file: SUMMARY.md
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [src]

markdown_extensions:
  - pymdownx.snippets

